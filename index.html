<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel = "stylesheet" href="./styles.css">
    <script src = "scripts.js" defer></script>
</head>
<body>
    <div class = "main">
        <div class = "background-image"></div>
        <div class = "right">
            <div class = "heading-container">
                <div class = "heading">Sign up to get the best offers right in your emails </div>
                <div class = "mini-heading">By signing up,we'll you email you offers based on your interests and search history. Don't worry, we don't spam :)</div>
            </div>
            <div class = "form">
                    <form>
                        <ul>
                            <li>
                                <label for = "first-name">First-name:</label>
                                <input type = "text" id = "first-name" placeholder="John" minlength="3" required>
                                <label for = "last-name">Last-name:</label>
                                <input type= "text" id = "last-name" placeholder="Doe" required>
                            </li>
                            <li>
                                <label for = "mail">Email:</label>
                                <input type = "email" id = "mail" placeholder="xyz@gmail.com"  minlength="3" required>
                                <label for = "pno">Phone Number</label>
                                <input type= "number" id = "pno" placeholder="1234567890" maxlength = "10" required>
                            </li>
                            <li>
                                <label for = "pass">Password:</label>
                                <input type = "password" id ="pass" placeholder=" " required>
                                <label for = "pass1">Password:</label>
                                <input type = "password" id = "pass1" placeholder=" " required>
                            </li>

                            <!-- <div class = "mid-msg">We dont want to clutter your inbox either, let us know how many mails we can send in a week!</div>

                            <li>
                                <label for ="howmany">Mails</label>
                                <input type = "range" min="0" max = "5" step = "1" value = "0" id = "howmany">
                                <output name = "result" for = "howmany" id = "result"></output>
                            </li> -->
                            <div class = "scam">
                                <input type = "checkbox" id = "scam" checked>
                                Sign me up for all offers related to helpdesk queries!
                            </div>
                            <div class = "tandc">
                                <input type = "checkbox" id = "scam" >
                                I have read and agreed to all terms and conditions.
                            </div>
                            <div class="submit"> 
                                <label for = "submit"></label>
                                <button class = "noselect"type="submit" id = "submit" >Submit!</button>
                            </div>
                        </ul>
                    </form>
            </div>
         </div>
    </div>
</body>
</html>
